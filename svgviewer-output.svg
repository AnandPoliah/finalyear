<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="900"
     viewBox="0 0 600 900"
     version="1.1">
  <title>Generic Target-style Logo</title>
  <desc>Generic bullseye mark + wordmark — editable in Inkscape. Not affiliated with Target Corporation.</desc>

  <defs>
    <style type="text/css"><![CDATA[
      .red { fill: #e41b17; }
      .white { fill: #ffffff; }
      .word { font-family: "Helvetica Neue", Arial, sans-serif; font-weight: 700; fill: #e41b17; }
      .meta { font-family: Arial, sans-serif; font-size: 12px; fill: #333333; opacity: 0.6; }
    ]]></style>
  </defs>

  <!-- Grouped logo for easy scaling/moving -->
  <g id="target-logo" transform="translate(0,60)">
    <!-- Bullseye (concentric circles) -->
    <g id="bullseye" transform="translate(0,0)">
      <circle cx="300" cy="300" r="260" class="red"/>
      <circle cx="300" cy="300" r="180" class="white"/>
      <circle cx="300" cy="300" r="100" class="red"/>
      <circle cx="300" cy="300" r="50"  class="white"/>
      <circle cx="300" cy="300" r="22"  class="red"/>
    </g>

    <!-- Wordmark (editable text) -->
    <text x="300" y="650" text-anchor="middle" font-size="72" class="word">TARGET</text>
    <text x="300" y="685" text-anchor="middle" class="meta">generic bullseye — editable in Inkscape</text>
  </g>
</svg>
